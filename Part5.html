<html>
  <head>
    <title>class and id</title>
    <style>
      #head-id{
        color: lightblue;
        border: 1px solid green;
      }
      .data-population{
        background-color: linen;
      }
      .district-wise{
        color: black;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h3 id="head-id">India Population data</h3>
    <div style="background-color: lightcyan; height: 200px; width:50%;">
      Karnataka Population is 7 cr
    </div>
    <div class="data-population">
      <ul>
        <li>Tamilnadu</li>
        <li>6cr</li>
      </ul>
    </div>
    <div class="data-population">
      <ul>
        <li>Mumbai</li>
        <li>2 cr</li>
      </ul>
    </div>
    <div class="district-wise">
      kolar-50 lacs
    </div>
    <hr>
    <div class="district-wise">
      bellary-40 lacs
    </div>
  </body>
</html>
